name: Manual Rollback i18n

on:
  # 수동 실행 전용 (입력창을 띄웁니다)
  workflow_dispatch:
    inputs:
      target_version:
        description: '되돌릴 버전 ID (예: 20251211-143000)'
        required: true
        type: string

jobs:
  rollback:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install @aws-sdk/client-s3 dotenv

      - name: Execute Rollback
        run: node scripts/rollback.js ${{ inputs.target_version }}
        env:
          # 기존 Secrets 재사용
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'ap-northeast-2'
          AWS_S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}